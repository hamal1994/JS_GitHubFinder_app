<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Github Finder</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GitHub Finder</a>
    </nav>

    <main role="main" class="container">
      <div class="searchContainer">
        <h1>Search GitHub Users</h1>
        <p class="lead">
          Enter a username to fetch a users profile information and
          repositories.
        </p>
        <!-- The searchbar-->
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Github Username..."
        />
      </div>
      <br />
      <!-- Where the profile is printed (underneath the searchbar) -->
      <div id="profile"></div>
    </main>
    <!-- /.container -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
